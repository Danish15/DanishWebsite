<!DOCTYPE html>
<html>
<head>
    <title>danish o'habib</title>

    <meta charset="utf-8" />
</head>
<body>

    <header id="mainHeader">
        <div>
            <span id="headername">danish o'habib</span>
        </div>

        <nav class="backgroundgradient">
            <ul>
                <li><a class="navlink" href="index.html"> danish</a></li>
                <li><a class="navlink" href="blog.html"> blog</a></li>
                <li><a class="navlink" href="entertainment.html"> music/movies/books</a></li>
                <li><a class="navlink" href="projects.html"> projects</a></li>
                <li><a class="navlink" href="travel.html"> travel</a></li>
                <li><a class="navlink" href="contact.html"> contact</a></li>
            </ul>
        </nav>
    </header>


    <section class="contact">
        <header class="blockheader">
            <span> fill out the contact form if you have any questions </span>
        </header>

        <form id="mainForm" action="#" method="post">
            <fieldset class="box">
                <legend>Please enter your information below.</legend>

                <div>
                    <p>
                        <label class="textlabel" for="firstNameInput">First Name</label>
                        <input id="firstNameInput" name="FirstName" type="text"
                               placeholder="Enter your first name"
                               required="required"
                               autofocus="autofocus" class="textinput" maxlength="30" />
                    </p>

                    <p>
                        <label class="textlabel" for="lastNameInput">Last Name</label>
                        <input id="lastNameInput" name="LastName" type="text"
                               placeholder="Enter your last name"
                               required="required"
                               autofocus="autofocus" class="textinput" maxlength="50" />
                    </p>

                    <p>
                        <label class="textlabel" for="emailInput">Email</label>
                        <input id="emailInput" name="Email" type="email" class="textinput" required="required" placeholder="Enter your email address" />
                    </p>

                    <p>
                        <label class="textlabel" for="cityInput">City</label>
                        <input id="cityInput" name="City" type="text" class="textinput" placeholder="Enter your city name" />
                    </p>

                    <p>
                        <label class="textlabel" for="countryInput">Country</label>
                        <input id="countryInput" name="Country" type="text" pattern="[a-za-z]{3}" required="required" placeholder="Enter your country name" />
                    </p>


                    <p>
                        <label class="textlabel" for="blogInput">Blog</label>
                        <input id="blogInput" name="Blog" type="url" class="textinput" placeholder="Enter a url to your website" />
                    </p>

                    <p>
                        <label class="textlabel" for="remarkInput">Remarks</label>
                        <input id="remarkInput" name="Remark" type="text" class="textinput" placeholder="Enter your comments here" />
                    </p>

                </div>
            </fieldset>

            <input type="submit" class="sumbitbutton" value="Submit" />

        </form>


    </section>



</body>
</html>
